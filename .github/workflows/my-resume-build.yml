name: CI for .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ] 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
  test:
    runs-on: ubuntu-latest 
    needs: analyze    
    strategy:
      matrix:
        dotnet-version: [5.0.x]
        os: [ubuntu-latest]        
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x   

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        my-resume-connection: ${{ secrets.MY_RESUME_CONNECTION }}
  docker:
    runs-on: ubuntu-latest
    # Wait for test cases to complete before building and pushing the container image
    needs: test 
    steps:
    - uses: actions/checkout@v2

    - name: Echo build number
      run:  echo "The container build number is ${{ github.run_number }}"

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ranjeethmd/my-resume:v${{ github.run_number }}
  azure:   
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v2

      - uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: ${{ secrets.CLUSTER_NAME }}
          resource-group: ${{ secrets.CLUSTER_RESOURCE_GROUP }}
      - uses: azure/k8s-deploy@v1.4
        with:
          manifests: |
            deploy-az.yml
          images: |
            ranjeethmd/my-resume:v${{ github.run_number }}        
          namespace: 'my-resume'
